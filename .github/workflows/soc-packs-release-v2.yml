name: SOC Packs Release + POV Staging Test

on:
  push:
    branches:
      - staging
      - main

permissions:
  contents: write   # required for releases + commits

jobs:
  ############################################
  # JOB 1: BUILD & RELEASE PACKS
  ############################################
  release-packs:
    # Avoid infinite loop after committing [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    # Use 'main' environment for main branch, otherwise 'staging'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'main' || 'staging' }}

    env:
      PACKS_DIR: Packs

    outputs:
      changed_packs: ${{ steps.changed.outputs.packs }}
      environment:   ${{ steps.envinfo.outputs.environment }}
      commit_sha:    ${{ steps.build_release_commit.outputs.sha }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed so we can read HEAD^

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install demisto-sdk
        run: |
          pip install "demisto-sdk>=1.0.0"

      ############################################
      # 1) DISCOVER ALL PACKS
      ############################################
      - name: Discover packs
        id: discover
        run: |
          python - << 'PY'
          import os
          from pathlib import Path

          packs_dir = Path(os.environ["PACKS_DIR"])
          packs = [
              p.name for p in packs_dir.iterdir()
              if (p / "pack_metadata.json").is_file()
          ]
          packs_str = " ".join(sorted(packs))
          print("Discovered packs:", packs_str or "(none)")

          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"packs={packs_str}\n")
          PY

      ############################################
      # 2) DETECT PACKS WITH VERSION CHANGES
      ############################################
      - name: Compute changed packs (version bump)
        id: changed
        env:
          ALL_PACKS: ${{ steps.discover.outputs.packs }}
        run: |
          python - << 'PY'
          import io, json, os, subprocess
          from pathlib import Path

          packs = os.environ["ALL_PACKS"].split()
          packs_dir = Path(os.environ["PACKS_DIR"])
          changed = []

          for pack in packs:
            meta_path = packs_dir / pack / "pack_metadata.json"
            if not meta_path.exists():
              continue

            new_meta = json.loads(meta_path.read_text())
            new_ver = new_meta.get("version") or new_meta.get("currentVersion") or ""

            try:
                blob = subprocess.check_output(
                    ["git", "show", f"HEAD^:{meta_path}"], text=True
                )
                old_meta = json.load(io.StringIO(blob))
                old_ver = old_meta.get("version") or old_meta.get("currentVersion") or ""
            except subprocess.CalledProcessError:
                old_ver = ""

            if new_ver != old_ver:
              print(f"{pack}: version changed {old_ver} -> {new_ver}")
              changed.append(pack)

          changed_str = " ".join(changed)
          print("Changed packs:", changed_str or "(none)")

          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"packs={changed_str}\n")
          PY

      ############################################
      # 3) DETERMINE ENVIRONMENT (staging/main)
      ############################################
      - name: Determine environment
        id: envinfo
        run: |
          if [ "$GITHUB_REF" = "refs/heads/staging" ]; then
            echo "environment=staging" >> "$GITHUB_OUTPUT"
          elif [ "$GITHUB_REF" = "refs/heads/main" ]; then
            echo "environment=main" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported branch $GITHUB_REF"
            exit 1
          fi

      ############################################
      # 4) BUILD PACKS, CREATE RELEASES, UPDATE CONFIG, COMMIT
      ############################################
      - name: Build, release, update config, commit
        id: build_release_commit
        if: ${{ steps.changed.outputs.packs != '' }}
        env:
          CHANGED_PACKS: ${{ steps.changed.outputs.packs }}
          ENVIRONMENT: ${{ steps.envinfo.outputs.environment }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEMISTO_SDK_IGNORE_CONTENT_WARNING: "1"
        run: |
          python - << 'PY'
          import json, os, subprocess
          from pathlib import Path

          packs_dir = Path(os.environ["PACKS_DIR"])
          changed = os.environ["CHANGED_PACKS"].split()
          environment = os.environ["ENVIRONMENT"]
          repo = os.environ["GITHUB_REPOSITORY"]
          github_output = Path(os.environ["GITHUB_OUTPUT"])

          dist = Path("dist")
          dist.mkdir(exist_ok=True)

          def run_cmd(cmd, cwd=None, check=True):
              print("+", " ".join(cmd), f"(cwd={cwd or os.getcwd()})")
              return subprocess.run(cmd, check=check, cwd=cwd)

          def gh(*args, check=True):
              return run_cmd(["gh", *args], check=check)

          for pack in changed:
            pack_path = packs_dir / pack
            meta_path = pack_path / "pack_metadata.json"
            config_path = pack_path / "xsoar_config.json"

            if not meta_path.exists():
              print(f"{pack}: no pack_metadata.json, skipping")
              continue

            meta = json.loads(meta_path.read_text())
            version = meta.get("version") or meta.get("currentVersion") or ""
            if not version:
              print(f"{pack}: no version/currentVersion, skipping")
              continue

            print(f"Processing pack={pack}, version={version}")

            # Build pack zip with contents at top level (no extra folder)
            zip_path = dist / f"{pack}.zip"
            if zip_path.exists():
                zip_path.unlink()
            
            run_cmd(
                ["zip", "-r", str(zip_path), "."],
                cwd=str(pack_path)  # <- important: run inside Packs/<pack>
            )
            
            input_zip = zip_path
            print("Created pack zip:", input_zip)


            # Decide tag & asset name based on environment
            if environment == "staging":
              tag = f"{pack}-v{version}-staging"
              asset = f"{pack}-v{version}-staging.zip"
              title = f"{pack} v{version} (staging)"
              prerelease = True
            else:
              tag = f"{pack}-v{version}"
              asset = f"{pack}-v{version}.zip"
              title = f"{pack} v{version}"
              prerelease = False

            final_zip = dist / asset
            if final_zip.exists():
              final_zip.unlink()
            zip_path.rename(final_zip)
            print("Final asset zip:", final_zip)

            # Create or update GitHub Release
            exists = gh("release", "view", tag, check=False).returncode == 0
            if exists:
              gh("release", "upload", tag, str(final_zip), "--clobber")
            else:
              args = ["release", "create", tag, str(final_zip), "-t", title]
              if prerelease:
                  args += ["-n", f"Staging release for {pack} v{version}", "--prerelease"]
              else:
                  args += ["-n", f"Release for {pack} v{version}"]
              gh(*args)

            url = f"https://github.com/{repo}/releases/download/{tag}/{asset}"
            print("New URL for", pack, ":", url)

            # Update xsoar_config.json â†’ custom_packs entry
            if not config_path.exists():
              print(f"{pack}: no xsoar_config.json; skipping URL update")
              continue

            cfg = json.loads(config_path.read_text())
            updated = False
            target_id = f"{pack}.zip"

            custom = cfg.get("custom_packs")
            if isinstance(custom, list):
              for entry in custom:
                if isinstance(entry, dict) and entry.get("id") == target_id:
                  print(f"Updating custom_packs id={target_id}")
                  entry["url"] = url
                  updated = True
                  break

            if not updated:
              print("WARNING: no matching custom_packs entry; updating top-level 'url'")
              cfg["url"] = url

            config_path.write_text(json.dumps(cfg, indent=2) + "\n")

          # Now commit ALL xsoar_config.json changes (if any)
          # Configure git user
          run_cmd(["git", "config", "user.name", "github-actions[bot]"])
          run_cmd(["git", "config", "user.email", "41898282+github-actions[bot]@users.noreply.github.com"])

          # Stage xsoar_config.json files
          run_cmd(["git", "add", f"{packs_dir}/*/xsoar_config.json"], check=False)

          # If nothing staged, skip commit
          diff = subprocess.run(["git", "diff", "--cached", "--quiet"])
          if diff.returncode != 0:
              env = os.environ.get("ENVIRONMENT", environment)
              msg = f"chore: [skip ci] update xsoar_config urls ({env})"
              run_cmd(["git", "commit", "-m", msg])
              run_cmd(["git", "push", "origin", "HEAD"])
          else:
              print("No xsoar_config.json changes to commit")

          # Expose final HEAD SHA to the job
          sha = subprocess.check_output(["git", "rev-parse", "HEAD"], text=True).strip()
          print("Final HEAD SHA:", sha)
          with github_output.open("a") as fh:
              fh.write(f"sha={sha}\n")
          PY

      ############################################
      # 5) NOTHING CHANGED
      ############################################
      - name: No packs changed
        if: ${{ steps.changed.outputs.packs == '' }}
        run: |
          echo "No pack version changes detected. Skipping."

  ############################################
  # JOB 2: POV STAGING TEST VIA xsiam-pov-automation
  ############################################
  pov-staging-test:
    needs: release-packs
    # Only run when:
    #   - environment is staging
    #   - at least one pack changed
    if: needs.release-packs.outputs.environment == 'staging' && needs.release-packs.outputs.changed_packs != ''
    runs-on: ubuntu-latest

    # Always use the 'staging' environment / secrets here
    environment:
      name: staging

    steps:
      - name: Select pack under test & compute config URL
        run: |
          set -euo pipefail
          CHANGED="${{ needs.release-packs.outputs.changed_packs }}"
          PACK=$(echo "$CHANGED" | awk '{print $1}')
          if [ -z "$PACK" ]; then
            echo "No pack to test."; exit 1
          fi

          REPO="${{ github.repository }}"
          SHA="${{ needs.release-packs.outputs.commit_sha }}"
          if [ -z "$SHA" ]; then
            echo "Missing commit_sha output from release-packs job"; exit 1
          fi

          # Use the exact commit SHA that includes the updated xsoar_config.json
          URL="https://raw.githubusercontent.com/${REPO}/${SHA}/Packs/${PACK}/xsoar_config.json"

          echo "Pack under test: $PACK"
          echo "CONTENT_REPO_RAW_LINK: $URL"

          echo "PACK_UNDER_TEST=$PACK" >> "$GITHUB_ENV"
          echo "CONTENT_REPO_RAW_LINK=$URL" >> "$GITHUB_ENV"

      - name: Checkout xsiam-pov-automation
        uses: actions/checkout@v4
        with:
          repository: annabarone/xsiam-pov-automation
          path: xsiam-pov-automation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install POV requirements
        working-directory: xsiam-pov-automation
        run: |
          pip install -r requirements.txt

      - name: Run POV setup playbook against staging
        working-directory: xsiam-pov-automation
        env:
          DEMISTO_BASE_URL:  ${{ secrets.XSIAM_API_URL }}
          DEMISTO_API_KEY:   ${{ secrets.XSIAM_API_KEY }}
          XSIAM_AUTH_ID:     ${{ secrets.XSIAM_API_ID }}
          CONTENT_REPO_RAW_LINK: ${{ env.CONTENT_REPO_RAW_LINK }}
          DEMISTO_SDK_IGNORE_CONTENT_WARNING: "1"
        run: |
          echo "Running POV setup against $DEMISTO_BASE_URL"
          echo "Using CONTENT_REPO_RAW_LINK=$CONTENT_REPO_RAW_LINK"
          # auto-answer verify_dotenv() prompt in setup.py
          printf 'yes\n' | python setup.py
