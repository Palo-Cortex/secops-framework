name: SOC Packs Release + POV Dev/Main

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: write   # required for releases

jobs:
  ############################################
  # JOB 1: BUILD & RELEASE PACKS
  ############################################
  release-packs:
    # Avoid infinite loop after committing [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    # Use 'main' environment for main branch, otherwise 'develop'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'main' || 'develop' }}

    env:
      PACKS_DIR: Packs

    outputs:
      changed_packs: ${{ steps.changed.outputs.packs }}
      environment:   ${{ steps.envinfo.outputs.environment }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed so we can read HEAD^

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install demisto-sdk
        run: |
          pip install "demisto-sdk>=1.0.0"

      ############################################
      # 1) DISCOVER ALL PACKS
      ############################################
      - name: Discover packs
        id: discover
        run: |
          python - << 'PY'
          import os
          from pathlib import Path

          packs_dir = Path(os.environ["PACKS_DIR"])
          packs = [
              p.name for p in packs_dir.iterdir()
              if (p / "pack_metadata.json").is_file()
          ]
          packs_str = " ".join(sorted(packs))
          print("Discovered packs:", packs_str or "(none)")

          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"packs={packs_str}\n")
          PY

      ############################################
      # 2) DETECT PACKS WITH VERSION CHANGES
      ############################################
      - name: Compute changed packs (version bump)
        id: changed
        env:
          ALL_PACKS: ${{ steps.discover.outputs.packs }}
        run: |
          python - << 'PY'
          import io, json, os, subprocess
          from pathlib import Path

          packs = os.environ["ALL_PACKS"].split()
          packs_dir = Path(os.environ["PACKS_DIR"])
          changed = []

          for pack in packs:
            meta_path = packs_dir / pack / "pack_metadata.json"
            if not meta_path.exists():
              continue

            new_meta = json.loads(meta_path.read_text())
            new_ver = new_meta.get("version") or new_meta.get("currentVersion") or ""

            try:
                blob = subprocess.check_output(
                    ["git", "show", f"HEAD^:{meta_path}"], text=True
                )
                old_meta = json.load(io.StringIO(blob))
                old_ver = old_meta.get("version") or old_meta.get("currentVersion") or ""
            except subprocess.CalledProcessError:
                old_ver = ""

            if new_ver != old_ver:
              print(f"{pack}: version changed {old_ver} -> {new_ver}")
              changed.append(pack)

          changed_str = " ".join(changed)
          print("Changed packs:", changed_str or "(none)")

          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"packs={changed_str}\n")
          PY

      ############################################
      # 3) DETERMINE ENVIRONMENT (develop/main)
      ############################################
      - name: Determine environment
        id: envinfo
        run: |
          if [ "$GITHUB_REF" = "refs/heads/develop" ]; then
            echo "environment=develop" >> "$GITHUB_OUTPUT"
          elif [ "$GITHUB_REF" = "refs/heads/main" ]; then
            echo "environment=main" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported branch $GITHUB_REF"
            exit 1
          fi

      ############################################
      # 4) BUILD PACKS & CREATE RELEASES (NO xsoar_config WRITES)
      ############################################
      - name: Build & release changed packs
        if: ${{ steps.changed.outputs.packs != '' }}
        env:
          CHANGED_PACKS: ${{ steps.changed.outputs.packs }}
          ENVIRONMENT: ${{ steps.envinfo.outputs.environment }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEMISTO_SDK_IGNORE_CONTENT_WARNING: "1"
        run: |
          python - << 'PY'
          import json, os, subprocess
          from pathlib import Path

          packs_dir = Path(os.environ["PACKS_DIR"])
          changed = os.environ["CHANGED_PACKS"].split()
          environment = os.environ["ENVIRONMENT"]
          repo = os.environ["GITHUB_REPOSITORY"]

          dist = Path("dist")
          dist.mkdir(exist_ok=True)

          def run_cmd(cmd, cwd=None):
              print("+", " ".join(cmd), f"(cwd={cwd or os.getcwd()})")
              subprocess.run(cmd, check=True, cwd=cwd)

          def gh(*args, check=True):
              print("+ gh", " ".join(args))
              return subprocess.run(["gh", *args], check=check)

          for pack in changed:
            pack_path = packs_dir / pack
            meta_path = pack_path / "pack_metadata.json"

            if not meta_path.exists():
              print(f"{pack}: no pack_metadata.json, skipping")
              continue

            meta = json.loads(meta_path.read_text())
            version = meta.get("version") or meta.get("currentVersion") or ""
            if not version:
              print(f"{pack}: no version/currentVersion, skipping")
              continue

            print(f"Processing pack={pack}, version={version}")

            # Build zip with contents at top-level
            zip_path = (dist / f"{pack}.zip").resolve()
            if zip_path.exists():
              zip_path.unlink()

            # Run from inside Packs/<pack> so '.' = its contents
            run_cmd(
              ["zip", "-r", str(zip_path), "."],
              cwd=str(pack_path)
            )

            input_zip = zip_path
            print("Created pack zip:", input_zip)

            # Decide tag & asset name based on environment
            if environment == "develop":
              tag = f"{pack}-v{version}-dev"
              asset = f"{pack}-v{version}-dev.zip"
              title = f"{pack} v{version} (dev)"
              prerelease = True
            else:
              tag = f"{pack}-v{version}"
              asset = f"{pack}-v{version}.zip"
              title = f"{pack} v{version}"
              prerelease = False

            final_zip = dist / asset
            if final_zip.exists():
              final_zip.unlink()
            input_zip.rename(final_zip)
            print("Final asset zip:", final_zip)

            # Create or update GitHub Release
            exists = gh("release", "view", tag, check=False).returncode == 0
            if exists:
              gh("release", "upload", tag, str(final_zip), "--clobber")
            else:
              args = ["release", "create", tag, str(final_zip), "-t", title]
              if prerelease:
                  args += ["-n", f"Dev release for {pack} v{version}", "--prerelease"]
              else:
                  args += ["-n", f"Release for {pack} v{version}"]
              gh(*args)

            url = f"https://github.com/{repo}/releases/download/{tag}/{asset}"
            print("Release URL for", pack, ":", url)

          PY

      ############################################
      # 5) NOTHING CHANGED
      ############################################
      - name: No packs changed
        if: ${{ steps.changed.outputs.packs == '' }}
        run: |
          echo "No pack version changes detected. Skipping."

  ############################################
  # JOB 2: POV DEV TEST VIA xsiam-pov-automation
  ############################################
  pov-main-deploy:
    needs: release-packs
    # Only run when:
    #   - environment is main
    #   - at least one pack changed
    if: needs.release-packs.outputs.environment == 'main' && needs.release-packs.outputs.changed_packs != ''
    runs-on: ubuntu-latest

    # Always use the 'develop' environment / secrets here
    environment:
      name: main

    steps:
      - name: Select pack under test & compute config URL
        run: |
          set -euo pipefail
          CHANGED="${{ needs.release-packs.outputs.changed_packs }}"
          PACK=$(echo "$CHANGED" | awk '{print $1}')
          if [ -z "$PACK" ]; then
            echo "No pack to test."; exit 1
          fi

          REPO="${{ github.repository }}"
          BRANCH="develop"
          URL="https://raw.githubusercontent.com/${REPO}/${BRANCH}/Packs/${PACK}/xsoar_config.json"

          echo "Pack under test: $PACK"
          echo "CONTENT_REPO_RAW_LINK: $URL"

          echo "PACK_UNDER_TEST=$PACK" >> "$GITHUB_ENV"
          echo "CONTENT_REPO_RAW_LINK=$URL" >> "$GITHUB_ENV"

      - name: Checkout xsiam-pov-automation
        uses: actions/checkout@v4
        with:
          repository: annabarone/xsiam-pov-automation
          path: xsiam-pov-automation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install POV requirements
        working-directory: xsiam-pov-automation
        run: |
          pip install -r requirements.txt

      - name: Run POV setup playbook against dev
        working-directory: xsiam-pov-automation
        env:
          DEMISTO_BASE_URL:  ${{ secrets.XSIAM_API_URL }}
          DEMISTO_API_KEY:   ${{ secrets.XSIAM_API_KEY }}
          XSIAM_AUTH_ID:     ${{ secrets.XSIAM_API_ID }}
          CONTENT_REPO_RAW_LINK: ${{ env.CONTENT_REPO_RAW_LINK }}
          DEMISTO_SDK_IGNORE_CONTENT_WARNING: "1"
        run: |
          echo "Running POV setup against $DEMISTO_BASE_URL"
          echo "Using CONTENT_REPO_RAW_LINK=$CONTENT_REPO_RAW_LINK"
          # auto-answer verify_dotenv() prompt in setup.py
          printf 'yes\n' | python setup.py
