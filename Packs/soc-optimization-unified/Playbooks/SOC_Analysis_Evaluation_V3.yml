- description: ""
  key: case_score
  playbookInputQuery: null
  required: false
  value:
    simple: ${parentIncidentFields.predicted_score}
- description: ""
  key: compromise_level
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.compromise_level}
- description: ""
  key: verdict
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.verdict}
- description: ""
  key: confidence
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.confidence}
- description: ""
  key: response_recommended
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.response_recommended}
- description: ""
  key: case_category
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: CategoryType}
      root: ${SOCFramework.Artifacts
      transformers:
      - operator: toLowerCase
- description: ""
  key: primary_entity_type
  playbookInputQuery: null
  required: false
  value:
    simple: ${SOCFramework.Product.category}
- description: ""
  key: primary_entity_id
  playbookInputQuery: null
  required: false
  value:
    simple: ${SOCFramework.Artifacts.EndPointID}
- description: ""
  key: spread_level
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.spread_level}
- description: ""
  key: global_hash_prevalence_count
  playbookInputQuery: null
  required: false
  value:
    simple: ${Core.AnalyticsPrevalence.Hash.[0].data.global_prevalence.value}
- description: ""
  key: story
  playbookInputQuery: null
  required: false
  value:
    simple: "Endpoint Analysis Summary\n\nA file with verdict \"${Investigation.findings.verdict}\"
      was observed in this case.\n\nThe endpoint compromise level has been assessed
      as \"${Investigation.findings.compromise_level}\", based on execution correlation
      and observed MITRE ATT&CK behavioral patterns.\n\nActivity scope:\n• Hosts involved:
      ${Investigation.findings.host_count}\n• Users involved: ${Investigation.findings.user_count}\n•
      Environmental hash prevalence: ${Investigation.findings.hash_prevalence_count}\n•
      Spread level: ${Investigation.findings.spread_level}\n\nInvestigation confidence
      is \"${Investigation.findings.confidence}\". \nResponse recommendation: ${Investigation.findings.response_recommended}."
- description: ""
  key: case_host_count
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.host_count}
- description: ""
  key: case_issue_count
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.issue_count}
- description: ""
  key: compromise_decision
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.compromise_decision}
- description: ""
  key: case_user_count
  playbookInputQuery: null
  required: false
  value:
    simple: ${Investigation.findings.user_count}
